<!DOCTYPE html>
<html>
	<head>
		<title>15 puzzle by Marek Kadlčík</title>
		<meta charset='UTF-8'>
		<meta author='Marek Kadlčík'>
		<meta keywords='15 puzzle, fifteen puzzle, puzzle game, 15 game'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<link rel='stylesheet' type='text/css' href='./style.css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<link rel="image_src" type="image/png" href="icons/preview.png">
		<link rel="shortcut icon" type="image/png" href="icons/favicon.png"/>

		<script src='./jquery.min.js'></script>
		<script type='text/javascript' src='./hammer.js'></script>
		<script type='text/javascript' src='./interaction.js'></script>

	</head>

	<body>
		<section id='main-content'>
			<div id='game-field' class='square column box'>
				<div id='box-1' class='grid-box box column-0 row-0'><div class='inner-box-content'>1</div></div>
				<div id='box-2' class='grid-box box column-1 row-0'><div class='inner-box-content'>2</div></div>
				<div id='box-3' class='grid-box box column-2 row-0'><div class='inner-box-content'>3</div></div>
				<div id='box-4' class='grid-box box column-3 row-0'><div class='inner-box-content'>4</div></div>

				<div id='box-5' class='grid-box box column-0 row-1'><div class='inner-box-content'>5</div></div>
				<div id='box-6' class='grid-box box column-1 row-1'><div class='inner-box-content'>6</div></div>
				<div id='box-7' class='grid-box box column-2 row-1'><div class='inner-box-content'>7</div></div>
				<div id='box-8' class='grid-box box column-3 row-1'><div class='inner-box-content'>8</div></div>

				<div id='box-9' class='grid-box box column-0 row-2'><div class='inner-box-content'>9</div></div>
				<div id='box-10' class='grid-box box column-1 row-2'><div class='inner-box-content'>10</div></div>
				<div id='box-11' class='grid-box box column-2 row-2'><div class='inner-box-content'>11</div></div>
				<div id='box-12' class='grid-box box column-3 row-2'><div class='inner-box-content'>12</div></div>

				<div id='box-13' class='grid-box box column-0 row-3'><div class='inner-box-content'>13</div></div>
				<div id='box-14' class='grid-box box column-1 row-3'><div class='inner-box-content'>14</div></div>
				<div id='box-15' class='grid-box box column-2 row-3'><div class='inner-box-content'>15</div></div>

				<div id='gameEndOverlay'>
					<div id='inner-gameEnd'></div>
				</div>
		
			</div>
			<div class='column'>
				<button id='new-game-button' class='box' onclick='newGame()'>
					<div id='inner-timer'></div>
					<div id='new-game-text'>New Game<div>
				</button>
				<div id='best' class='button-like box'>best: <div id='best-inner-value' class='inner-value'>0</div></div>
				<div id='score' class='button-like box'>score: <div id='score-inner-value' class='inner-value'>100</div></div>
				<h2>15 puzzle - how to play: </h2>
				<p class='inline-paragraph'>Use arrow keys to slide the tiles into the empty space. You have 100 seconds, put them in order!</p>
				<a href='https://github.com/makadlcik/15-puzzle' target='_blank'>Project on GitHub</a>
				<p>Made by Marek Kadlčík, 2015</p>
			</div>
		</section>


		<script type='text/javascript' src='./15-game.js'></script>
	</body>

</html>
